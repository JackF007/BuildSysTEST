name: CI test
on:
    push:
      branches: [ dev ]
    pull_request:
      branches: [ dev ]
jobs:
 build:
  runs-on: ubuntu-latest
  steps:    
    - name : Checkout REPO
      uses: actions/checkout@master
    - name : Create Node enviroment 
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
  
    - run: |
          npm CI
          npm test
          npm install -g @vue/cli yarn
          yarn build

